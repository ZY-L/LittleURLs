<html>
  <head>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      function appendResults(text) {
        var results = document.getElementById('results');
        results.appendChild(document.createElement('P'));
        results.appendChild(document.createTextNode(text));
      }

      function makeLittle() {
        var longUrl=document.getElementById("longurl").value;
        var request = gapi.client.urlshortener.url.insert({
          'longUrl': longUrl
        });
        request.then(function(response) {
          appendResults(response.result.id);
        }, function(reason) {
          console.log('Error: ' + reason.result.error.message);
        });
      }

      function init() {
        gapi.client.setApiKey('AIzaSyC21HyuTljQ6Ouv2ARdZ4FNX7oIxniOI3o');
        gapi.client.load('urlshortener', 'v1');
      }
      gapi.load('client', init);
    </script>
  </head>
  <body>
    URL: <input type="text" id="longurl" name="url" value="www.facebook.com" /> <br/>
    <input type="button" value="Create Little URL" onclick="makeLittle();" /> <br/> <br/>
	<div id="results"></div>
  </body>
</html>
